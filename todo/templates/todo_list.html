<!-- todo/templates/todo/todo_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.title }}
                <a href="{% url 'complete_todo' todo.id %}">Complete</a>
                <a href="{% url 'delete_todo' todo.id %}">Delete</a>  
            </li>
        {% endfor %}
    </ul>
    <form action="{% url 'add_todo' %}" method="post">
        {% csrf_token %}
        <label for="title">New Todo:</label>
        <input type="text" id="title" name="title" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
